<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_post.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-container">
                <h1>My Blog</h1>
                <a href="/" class="btn">Home</a>
            </div>
        </div>
    </nav>
    
    <main>
        <div class="container">
            <h2>Create a New Post</h2>
            <form action="/create_post" method="POST" enctype="multipart/form-data">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="6" required></textarea>

                <div class="file-upload">
                    <input type="file" id="image" name="image" accept="image/*" style="display: none;" required>
                    <button type="button" class="file-upload-btn" onclick="document.getElementById('image').click()">Choose Image</button>
                    <span id="file-name">No file chosen</span>
                </div>

                <div class="buttons-container">
                    <button type="submit">Submit Post</button>
                </div>
                
            </form>
        </div>
    </main>
</body>
</html>
